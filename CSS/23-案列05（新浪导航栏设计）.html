<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新浪微博</title>
		<style type="text/css">
			.nav {
				height: 41px;
				/* 上边框设置 */
				border-top: 3px solid #ff8500;
				/* 下边框设置 */
				border-bottom: 1px solid #edeef0;
				background-color: #fcfcfc;
				/* 设置行高等于盒子高度实现垂直居中 */
				line-height: 41px;
			}

			.nav a {
				/* 将行内元素转化为行内块元素 */
				display: inline-block;
				height: 41px;
				padding: 0 20px;
				font-size: 14px;
				color: #4c4c4c;
				text-decoration: none;
			}

			/* 设置伪链接 */
			.nav a:hover {
				background-color: #eee;
				color: #FF8500;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="#">首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">微博</a>
			<a href="#">移动客户端</a>
			<a href="#">二维码</a>
		</div>
	</body>
</html>
