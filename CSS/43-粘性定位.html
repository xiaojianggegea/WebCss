<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
	</head>
	<style type="text/css">
		/* position: sticky;
		特点：以浏览器可视窗口为参照固定位置  占有位置
		 */
		body {
			height: 3000px;
			background-image: url(imgs/07.jpg);
		}
		.dj {
			position: sticky;
			top: 10px;
			margin: 150px auto;
			width: 600px;
			height: 200px;
			background-color: #00AAFF
		}
	</style>
	<body>
		<div class="dj">导航栏</div>
	</body>
</html>
