<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复合选择器之后代选择器</title>
	</head>
	<style type="text/css">
		ul li {
			color: #00FFFF;
		}

		ul li a {
			color: #ADFF2F;
		}

		.nvo li {
			color: #0000FF;
		}

		.nvo li a {
			color: #FF0000;
		}
	</style>
	<body>

		<ul>
			<li>我是ul的孩子</li>
			<li>我是ul的孩子</li>
			<li>我是ul的孩子</li>
			<li><a href="#">我是孙子</a></li>
		</ul>

		<ul class="nvo">
			<li>我是ul的孩子</li>
			<li>我是ul的孩子</li>
			<li>我是ul的孩子</li>
			<li><a href="#">我是孙子</a></li>
		</ul>

	</body>
</html>
