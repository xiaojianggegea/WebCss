<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父元素添加overflow</title>
	</head>
	<style type="text/css">
		/* 常见属性
		       overflow: hidden或auto或scroll
		 */
		.box {
			overflow: hidden;
			width: 400px;
			margin: 0 auto;
			background-color: #ffff00;
		}
		
		.box1 {
			float: left;
			width: 200px;
			height: 200px;
			background-color: #aaaaff;
		}
		
		.box2 {
			float: left;
			width: 100px;
			height: 100px;
			background-color: #aaaaff;
		}
		
		.box3 {
			height: 300px;
			background-color: #00ff00;
		}
	</style>
	<body>
		<div class="box">
			<div class="box1">大毛</div>
			<div class="box2">二毛</div>
		</div>
		<div class="box3">三毛</div>
	</body>
</html>
