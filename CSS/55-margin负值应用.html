<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin负值应用</title>
		<style type="text/css">
			ul li {
				/* 1、zhijie添加相对定位 */
				position: relative;
				float: left;
				list-style: none;
				width: 200px;
				height: 300px;
				background-color: pink;
				border: 1px solid red;
				margin-left: -1px;
				margin-top: -1px;
			}

			ul li:hover {
				/* 2、如果有设置定位，通过设置显示层级 */
				z-index: 1;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
