<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三种样式表</title>

		<!-- 
		1、内部样式表          在style标签中写入代码
		2、行内样式表          在所修改行写入代码
		3、外部样式表          新建一个CSS文件，之后引入。
		-->
		<link rel="stylesheet" type="text/css" href="10-style.css" />
	</head>
	<body>
		<p style="color: aqua; font-size: 26px;">行内样式表的修改</p>
		<div>外部样式表的用法，新建一个CSS文件，之后引入。</div>
	</body>
</html>
