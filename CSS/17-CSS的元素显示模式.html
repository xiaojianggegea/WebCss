<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的显示模式</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
			}

			input {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<!-- 
	    1、块级元素    div标签独占一行
		2、行内元素    span标签  不能设置高度宽度
		3、行内块元素  img input td 同时具有块元素和行内元素的特点。
	 -->
	<body>
		<div>我是块级元素</div>
		<hr>
		<span>小江穿了品如的衣服</span> <a href="#">这是一个链接</a>
		<hr>
		<input type="text">
		<input type="text">
	</body>
</html>
