<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位叠放次序</title>
		<style type="text/css">
			/* 定位叠放次序
			     属性：z-index: 2 决定（只有定位的盒子才有的属性）
			 */
			.box {
				position: absolute;
				top: 0;
				left: 0;
			}
			.box1{
				z-index: 1;
				width: 200px;
				height: 200px;
				background-color: #ff0000;
			}
			.box2 {
				z-index: 2;
				width: 100px;
				height: 100px;
				background-color: #ffff00;
			}
			.box3 {
				z-index: 3;
				width: 50px;
				height: 50px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</body>
</html>
