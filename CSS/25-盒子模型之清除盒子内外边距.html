<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除盒子内外边距</title>
		<style type="text/css">
			/* 网页元素本身带有默认外边距 有时候需要在布局前清除默认外边距 */
			/* CSS中的第一行代码 */
			* {
				margin: 0;
				padding: 0;
			}

			/* 行内元素只设置左右外边距 */
		</style>
	</head>
	<body>
		<span>1234</span>
		<ul>
			<li>34567</li>
		</ul>
	</body>
</html>
