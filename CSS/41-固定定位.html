<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
	</head>
	<style type="text/css">
		/* position: fixed;
		特点：以浏览器可视窗口为参照固定位置 不占位置
		 */
		.di {
			position: fixed;
			top: 100px;
			right: 0px;
		}
	</style>
	<body>
		<div class="dj">
			<img src="imgs/07.jpg" class="BeiJing">
			<img src="imgs/di.jpg" class="di">
		</div>
	</body>
</html>
