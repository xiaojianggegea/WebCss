<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现盒子居中的算法</title>
		<style type="text/css">
			/* 加了绝对定位的盒子不能使用margin：0 auto；实现水平居中 */
			.box {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -100px;
				width: 200px;
				height: 200px;
				background-color: #00FF00;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
