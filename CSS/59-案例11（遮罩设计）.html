<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>土豆</title>
		<style type="text/css">
			.todou {
				position: relative;
				margin: 30px auto;
				width: 520px;
				height: 280px;

			}

			.todou .img {
				width: 100%;
				height: 100%;
			}

			.todou::before {
				content: '';
				position: absolute;
				display: none;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5) url(imgs/bofang.png) no-repeat center;
			}

			.todou:hover::before {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="todou">
			<img src="imgs/Taobao.jpg">
		</div>
	</body>
</html>
