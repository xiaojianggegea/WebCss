<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D变形</title>
		<style type="text/css">
			/* 1、旋转变形 */
			.pic1 {
				transform: rotate(30deg);
			}
			.pic1 {
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="pic1"><img src="imgs/Taobao.jpg"></div>
		<div class="pic2"><img src="imgs/Taobao.jpg"></div>	
	</body>
</html>
