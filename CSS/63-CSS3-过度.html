<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style type="text/css">
			/* transition: 要过渡属性 花费时间 运动曲线 何时开始 */
			div {
				width: 200px;
				height: 100px;
				background-color: #00FF00;
				transition: width .5s 1s, height .5s 1s;
			}

			div:hover {
				width: 600px;
				height: 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
