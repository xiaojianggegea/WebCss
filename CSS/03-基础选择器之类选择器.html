<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择器</title>
		<!-- 常用属性 -->
		<style type="text/css">
			.red {
				color: red;
			}

			.font35 {
				font-size: 35px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="red">张三</li>
			<li>李四</li>
			<li class="red">王麻子</li>
		</ul>
		<div class="red">
			样式点定义 结构类调用
		</div>
		<hr size="3">
		<!-- 多类名的使用 -->
		<div class="red font35">亚瑟</div>
	</body>
</html>
