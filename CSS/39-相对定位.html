<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style type="text/css">
			/* position: relative;
			相对于原来的位置进行移动的，保留了原来位置。
			 */
		.box1 {
			position: relative;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: #55ff00;
		}
		/* 第二个盒子不会上去 */
		.box2 {
			width: 200px;
			height: 200px;
			background-color: #55aaff;
		}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
